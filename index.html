<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/normalize.css">
  </head>
  <body>
  <aside>
	<button type="button">START THE GAME</button>
	<form action="#" id="myForm">
			<fieldset>
				<legend>Choose a marker!</legend>
				<input type="radio" id="markX" name="markers" value="X" >
                <label for="markX">X</label><br>
				<input type="radio" id="markO" name="markers" value="O" checked>
				<label for="markO">O</label>
			</fieldset>
	</form>
	<p></p>
	<p id="aTurn"></p>
  </aside>
  <main>
	<h1>Welcome to TIC-TAC-TOE game!</h1>
	
  </main>
  
	<script src="index.js"></script>
  </body>
</html>
